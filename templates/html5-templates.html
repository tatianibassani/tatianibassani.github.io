<!-- Minimal HTML5 Template Loader Script -->
<script>
(function() {
  // Load template content
  function loadTemplate(templateId, targetId) {
    const template = document.getElementById(templateId);
    const target = document.getElementById(targetId);
    
    if (template && target) {
      const clone = template.content.cloneNode(true);
      target.appendChild(clone);
    }
  }
  
  // Auto-load templates when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    // Load header (check for home page first)
    if (document.getElementById('header-home-placeholder')) {
      loadTemplate('header-home-template', 'header-home-placeholder');
    } else if (document.getElementById('header-placeholder')) {
      loadTemplate('header-template', 'header-placeholder');
    }
    
    // Load footer
    loadTemplate('footer-template', 'footer-placeholder');
  });
})();
</script>
